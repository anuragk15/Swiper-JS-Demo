<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiperJS Demo</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
</head>
<body>
    <div class="swiper-container">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide" style="background:rgb(123, 123, 255)">Slide 1</div>
            <div class="swiper-slide" style=" background:rgb(253, 99, 132)">Slide 2</div>
            <div class="swiper-slide" style=" background:rgb(255, 179, 80)">Slide 3</div>
            <div class="swiper-slide" style="background:rgb(123, 123, 255)">Slide 4</div>
            <div class="swiper-slide" style=" background:rgb(253, 99, 132)">Slide 5</div>
            <div class="swiper-slide" style=" background:rgb(255, 179, 80)">Slide 6</div>
            <div class="swiper-slide" style="background:rgb(123, 123, 255)">Slide 7</div>
            <div class="swiper-slide" style=" background:rgb(253, 99, 132)">Slide 8</div>
            <div class="swiper-slide" style=" background:rgb(255, 179, 80)">Slide 9</div>
           
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
    
        <!-- If we need navigation buttons -->
        <!-- <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div> -->
    
        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>
    </div>
</body>
<script src="./main.js"></script>
</html>
